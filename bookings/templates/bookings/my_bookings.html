{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>My Bookings</title>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">
          <a href="{% url 'index' %}">casa fuego</a>
        </div>

        <div class="nav-links">
          <a href="{% url 'menu' %}">Menu</a>
          <a href="{% url 'booking' %}">Book</a>
        </div>
    </nav>
</header>

<main style="padding: 60px; color: #e8dad3;">

    <h2 class="booking-cta" style="text-align:center;">My Bookings</h2>

    {% if bookings %}
        <div style="margin-top:40px;">
        {% for b in bookings %}
            <div style="padding:20px; border-bottom:1px solid #E03616;">
                <p><strong>Name:</strong> {{ b.name }}</p>
                <p><strong>Party Size:</strong> {{ b.party_size }}</p>
                <p><strong>Date:</strong> {{ b.date }}</p>
                <p><strong>Time:</strong> {{ b.time }}</p>

                <a href="{% url 'edit_booking' b.id %}" class="btn" style="margin-right:20px;">Edit</a>
                <a href="{% url 'delete_booking' b.id %}" class="btn" style="background:#333;">Cancel</a>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p style="text-align:center; margin-top:40px;">You have no bookings yet.</p>
    {% endif %}

</main>

</body>
</html>
